<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<wicket:head>
  <link rel="stylesheet" type="text/css" href="style/style.css"/>
  <link rel="shortcut icon" href="images/openengsb.ico" type="image/x-icon"/>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.tools.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>OpenEngSB</title>
</wicket:head>

<body>
  <div wicket:id="header">header</div>
  <a class="languageIconsE" href="#" wicket:id="lang.en"> <img wicket:message="title:headerPage.title" alt="English"
                                                               title="" src="images/english_icon.png"/> </a>
  <a class="languageIconsG" href="#" wicket:id="lang.de"> <img wicket:message="title:headerPage.title" alt="Deutsch"
                                                               title="" src="images/german_icon.png"/> </a>


  <form wicket:id="projectChoiceForm" class="projectChoicePosition">
    <wicket:message key="project.choice.label">[project.choice.label]</wicket:message>
    <select wicket:id="projectChoice"/>

    <a href="#" wicket:id="logout" >
      <wicket:message key="logout.label">[logout.label]</wicket:message>
    </a>
  </form>
  <wicket:child>[children]</wicket:child>
  <div wicket:id="footer">footer</div>

</body>
</html>
